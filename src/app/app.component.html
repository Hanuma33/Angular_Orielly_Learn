<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>{{appMainHeader}}</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
     <li nz-menu-item nzMatchRouter nzIcon="compass">
            <a routerLink="/welcome" >Welcome </a>
          </li>
      <!--<li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul> -->

          <li nz-menu-item nzMatchRouter>
            <a>Associates</a>
             <a [routerLink]="['/associate/list/']" >Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Applications</a>
            <a [routerLink]="['/application/list/']" >Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Application Group</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Associate Stats</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>PMO Desk</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Application Server Listing</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Server Monitoring</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Alert confirguration</a>
          </li>
      <!--   </ul>
       </li> -->
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
    <div class ="row">
    <div class="col-1 col-md-1">
      <div class="app-header">

        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>

        </span>

      </div>
      </div>
      <div class="col-11 col-md-11">
      <app-header-cust></app-header-cust>
      </div>
      </div>

    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
